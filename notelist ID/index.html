<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note list app</title>
    <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div id="container">
            <h1>Note List</h1>
            <input id="input-note" placeholder="Add new Note">
            <button id="save-button">Save Me</button>
        </div>

        <div id="note-list">
            <!--<div class="note-menu">
               <span class="note-text">Coding</span
                <button class="delete-button">Delete Me</button>
            </div>-->
        </div>
        <template id="note-template">
            <div class="note-menu">
                <span class="note-text"></span>
                <button class="delete-button">Delete Me</button>
            </div>
        </template>
        <script src="/app.js"></script>
    </body>
    </html>
